<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
<section id="corpo">
    
    <header class="geral">
        <h1>Lista de Compras</h1>
        <form id="formulario">
            <label for="idProdutos">Produto: </label>
            <input type="text" id="idProdutos" name="produtos" placeholder='Nome do Produto' required>
            <label for="idPreco">Valor do Produto: </label>
            <input type="text" name="numero" id="idPreco" placeholder="Valor do Produto" required>
            <label for="idQtd">Quantidade: </label>
            <input type="number" name="qtd" id="idQtd">
            <button id="btnAdd" type="button" onclick="produto.adicionar()">Adicionar &#10004;</button>
            <button id="btnExc" type="button" onclick="produto.cancelar()">Cancelar &#10008;</button>
        </form>
    </header>

    <main class="tabela geral">
        <table>
            <thead>
                <th id="check" class="centro"></th>
                <th class="centro"> </th>
                <th>Produtos</th>
                <th>Valores</th>
                <th class="centro">Qtd</th>
                <th>Total</th>
                <th class="centro">Ações</th>
            </thead>
            <tbody id="tbody">
               
            </tbody>
            <tfoot id="tfoot">
                <td class="colTotal" colspan="4">Total</td>
                <td id='total' class="colTotal">R$ </td>
            </tfoot>
        </table>
    </main>
</section>
<script src="./SCRIPT/index.js"></script>
</body>
</html>
